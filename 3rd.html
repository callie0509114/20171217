艾草平安皂是全家大小適合的皂款，<br>
一方面長輩和小孩使用上需擁有良好保濕力，<br>
一方面也要顧慮到青壯年齡層容易流汗，及油性指膚使用的清潔力。<br>
裡面除了艾草粉外也加入了平安粉，<br>
平安粉是由:抹草、艾草、香茅、芙蓉四種組合而成<br>
讓大家在沐浴時更可以有「安心」的洗感<br>
