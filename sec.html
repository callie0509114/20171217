<font face="微軟正黑體"><h2>馬鈴薯家事皂</h2></font>

<img src="8-1.jpg" style="border:3px #ccc solid;padding:10px;" height="450" align="right" hspace="8px" vspace="5px"><br>
<p>
 <p>
  
 家事皂的主要材料是用馬鈴薯，馬鈴薯中的高澱粉含量，可以有效吸附油脂與髒污<p>
  將馬鈴薯帶皮洗淨打成泥，加入家事皂裡，清潔效果非常棒!<p>
  衣服的領口、袖口總是容易卡著髒污，難以清洗，用這款馬鈴薯家事皂塗抹在髒污處，再輕輕刷除<p>
  若是陳年污垢可先靜置1~2小時效果更好。也可用於廚房瓦斯爐具上髒污，廚房馬上立即煥然一新。<p>
