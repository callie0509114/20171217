<font face="微軟正黑體"><h1><font color="#c10066">馬鈴薯家事皂</h1></font></font>

<img STYLE="FLOAT: LEFT; MARGIN: 15PX" src="8-1.jpg" style="border:5px #ccc solid;padding:15px heitht="397" width="570" > 
                        
<p>
  <font face="標楷體"><font size="5"><font color="#bb5500">
 家事皂的主要材料是用馬鈴薯，馬鈴薯中的高澱粉含量，<br>
   可以有效吸附油脂與髒污，將馬鈴薯帶皮洗淨打成泥，<br>
   加入家事皂裡，清潔效果非常棒!<br>
  衣服的領口、袖口總是容易卡著髒污，難以清洗<br>
   用這款馬鈴薯家事皂塗抹在髒污處，再輕輕刷除<br>
  若是陳年污垢可先靜置1~2小時效果更好。<br>
   也可用於廚房瓦斯爐具上髒污，廚房馬上立即煥然一新。<br>
